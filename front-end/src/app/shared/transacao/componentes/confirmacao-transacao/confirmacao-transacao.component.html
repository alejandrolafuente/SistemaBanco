<div class="modal-overlay" (click)="onCancelar.emit()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h5 class="modal-title">Confirmar {{getTipoTransacao()}}</h5>
            <button type="button" class="btn-close" (click)="onCancelar.emit()"></button>
        </div>

        <div class="modal-body">
            <!-- dados transacao -->
            <div class="row">
                <div class="col-md-6">
                    <h6 class="border-bottom pb-2">Dados Transacao</h6>
                    <div class="mb-2">
                        <strong>N&ordm Conta:</strong> {{ dados.id }}
                    </div>
                    <div class="mb-2">
                        <strong>Valor:</strong> {{ dados.valor }}
                    </div>

                    <!-- dados transacao transferencia  -->
                    <div class="mb-2" *ngIf="dados.contaDestino">
                        <strong>N&ordm Conta Destino:</strong> {{ dados.contaDestino }}
                    </div>
                </div>
            </div>

            <div class="alert alert-info mt-3">
                <i class="fa fa-info-circle"></i>
                Verifique os dados antes de confirmar o cadastro.
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" (click)="onEditar.emit()">
                <i class="fa fa-edit"></i> Corrigir Dados
            </button>
            <button type="button" class="btn btn-primary" (click)="onConfirmar.emit()">
                <i class="fa fa-check"></i> Confirmar Cadastro
            </button>
        </div>
    </div>
</div>
