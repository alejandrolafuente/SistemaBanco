<div class="container">
    <h1 class="text-center">Gerentes BanTADS</h1><br>
    <div class="row justify-content-center">
        <div class="col-md-13">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="text-center">Nome</th>
                        <th class="text-center">CPF</th>
                        <th class="text-center">Email</th>
                        <th class="text-center">Telefone</th>
                        <th class="text-center">
                            <a href="#" title="Novo" alt="Novo" class="btn btn-xs btn-success">
                                <i class="fa fa-plus" aria-hidden="true"></i> Novo
                            </a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let gerente of gerentes">
                        <td class="text-center">{{ gerente.nome }}</td>
                        <td class="text-center">{{ gerente.cpf}}</td>
                        <td class="text-center">{{ gerente.email }}</td>
                        <td class="text-center">{{ gerente.telefone }}</td>
                        <td class="text-center" style="width: 300px">
                            <a href="#" title="Editar" alt="Editar" class="btn btn-xs btn-success me-3">
                                <!-- (click)="aprovarCliente($event, solicitacao)" -->
                                <i class="fa fa-edit" aria-hidden="true"></i>Editar
                            </a>
                            <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger">
                                <i class="fa fa-times" aria-hidden="true"></i>Remover
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p *ngIf="gerentes.length==0">Sem gerentes no sistema</p>
        </div>
    </div>
</div>
